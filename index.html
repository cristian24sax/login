   <section>
    <div class="row g-0">
        <div class="col-lg-7 d-none d-lg-block">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active img-1 active min-vh-100">
                    <!-- <img src="..." class="d-block w-100" alt="..."> -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="font-weight-bold">Descubre la nueva generacion</h5>
                        <a href="#" class="text-muted text-decoration-none ">Visita nuestra tienda</a>
                    </div>
                  </div>
                  <div class="carousel-item img-2 min-vh-100">
                    <!-- <img src="..." class="d-block w-100" alt="..."> -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="font-weight-bold">Enterate de lo nuevo </h5>
                        <a href="#" class="text-muted text-decoration-none ">Visita nuestra tienda</a>
                    </div>
                  </div>
                  <div class="carousel-item img-3 min-vh-100">
                    <!-- <img src="..." class="d-block w-100" alt="..."> -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="font-weight-bold">La mas potente del mercado </h5>
                        <a href="#" class="text-muted text-decoration-none ">Visita nuestra tienda</a>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

            
        </div> 
        <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
            <div class="logo px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mt-5 ">
                <img src="./img/dell-2.svg" alt="logo dell" class="img-fluid">
            </div>
            <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center ">
                <h1 class="font-weigth-bold mb-4">Bienvenido de Vuelta</h1>
                <form>
                    <div class="mb-4">
                      <label for="exampleInputEmail1" class="form-label font-weigth-bold">Email</label>
                      <input type="email" class="form-control bg-dark-x border-0 " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu email">
                      
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label font-weigth-bold">Password</label>
                      <input type="password" class="form-control bg-dark-x border-0 mb-2 " id="exampleInputPassword1" placeholder="ingresa tu password">
                      <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none ">has olvidado tu password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesion</button>
                  </form>
                  <p class="font-weight-bold text-muted text-center mt-5">O inicia sesion con </p>
                  <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-outline-light flex-grow-1 me-5"><i class="fa fa-google me-2"></i>Google</button>
                    <button type="submit" class="btn btn-outline-light flex-grow-1"><i class="fa fa-facebook me-2"></i>Facebook</button>
                  </div>
            </div>
            <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 ">
                <p class="d-inline-block">Todavia no tienes una cuenta? <a href="#" class="text-light font-weigth-bold text-decoration-none ms-2">Crea una ahora</a></p>
            </div>
        </div>
    </div>
